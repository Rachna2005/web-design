<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise2</title>
    <link rel="stylesheet" href="ex2_style.css">
</head>
<body>
    <h1>Selectors Exercise</h1>
    <h2>I am an awesome h2</h2>

    <p>PARAGRAPH NOT INSIDE A DIV</p>

    <div>
        <p>I am a paragraph with a class</p>
        <p class="hello">I am a paragraph with the class "hello"</p>
        <p id="special">I am a paragraph with the ID "special"</p>
    </div>

    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
    </ul>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label>
            <input type="checkbox" name="subscribe" checked> Subscribe to newsletter
        </label>
    </form>
</body>
</html>
